name: programacion_movil
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  go_router: ^9.0.6
  flutter_bloc: 8.1.3
  equatable: ^2.0.7
  cupertino_icons: ^1.0.8
  animations: 2.0.7
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  sqflite: ^2.4.2
  path: ^1.9.1
  provider: ^6.0.5
  just_audio: ^0.9.36
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sounds/
